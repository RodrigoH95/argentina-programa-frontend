<app-navegacion></app-navegacion>
<div class="container-fluid center-text" *ngIf="isLogged; else loggedOut">
    <h2>Ya iniciaste sesión</h2>
</div>

<ng-template #loggedOut>
    <div class="login">
        <!-- <div>
            <button class="btn btn-primary mh-10" [routerLink]="['/login']">Iniciar sesión</button>
            <button class="btn btn-primary mh-10 inactive" [routerLink]="['/registro']">Crear cuenta</button>
        </div> -->
        <div class="form-login">       
            <form #f="ngForm" (ngSubmit)="onLogin()" no validate>
                <div class="formGroup">
                    <label for="nombreUsuario">Nombre de usuario:</label><br>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" [(ngModel)]="nombreUsuario" required autofocus>
                </div>
                <div class="formGroup">
                    <label for="password">Contraseña:</label><br>
                    <input type="password" name="password" id="password" [(ngModel)]="password" required>
                </div>
                <div class="formGroup">
                    <button class="btn btn-secondary" [disabled]="!f.valid">Iniciar Sesión</button>
                </div>
            </form>
            <div *ngIf="f.submitted && isLoginFail">
                No se ha podido iniciar sesión con los datos introducidos.
            </div>
        </div>
    </div>
</ng-template>
